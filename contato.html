<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formul√°rio de Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/stylescontato.css">
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0">
          <div class="card-body p-4">
            <img src="img/apple logo.jpg" alt="Logo" class="logo">
            <h3 class="text-center mb-4">Fale com a Apple</h3>

            <form id="contatoForm">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="4" required></textarea>
              </div>

              <button type="submit" class="btn btn-enviar w-100">Enviar</button> 
            </form>

            <div id="msgSucesso" class="alert alert-success mt-3 d-none">
              Obrigado! Sua mensagem foi enviada com sucesso.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('contatoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('msgSucesso').classList.remove('d-none');
      this.reset();
    });
  </script>

</body>
</html>
